<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperInnings</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <img
      id="app-logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />
    <section>
      <div class="team-score" id="team1-score">
        <h1>IND</h1>
        <div id="team1-superover" class="ball-container">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="score-team1">0</span>
          <span>/</span>
          <span id="wickets-team1">0</span>
        </div>
      </div>
      <div class="team-score" id="team2-score">
        <h1>PAK</h1>
        <div id="team2-superover" class="ball-container">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="score-team2">0</span>
          <span>/</span>
          <span id="wickets-team2">0</span>
        </div>
      </div>
    </section>
    <section id="action-buttons">
      <img
        class="action-button"
        id="hit"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="action-button"
        id="restart"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
    <script src="main.js"></script>
  </body>
</html>
